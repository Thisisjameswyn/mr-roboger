<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@800&family=Coustard:wght@900&family=Neuton:wght@800&display=swap" rel="stylesheet"> 
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Hey Hey Mr Roboger</title>
</head>
<body>   
  <div class="container">
    <div class="welcome">
      <h2>Welcome Neighbor Unit!</h2>
      <form id="numberEntry">
        <div class="form-group">
          <label for="number">Hello neighbor user, it's great to interface with you today.  Why don't you insert a number and let this unit report a story?</label>
          <input id="number" class="form-control" type="number">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn-dark">Display narrative</button>
        </div>
      </form>
      <form id="reset">
        <div class="btn-group">
          <button type="submit" class="btn-dark">ERROR ERROR RESET</button>
        </div>
      </form>
    </div>
    <div id="outputArea">
      <p id="outputText"></p><br>
    </div>
  </div>
</body>
</html>
